<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickjacking Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 40px; 
            padding-bottom: 40px; 
            background-color: #f5f5f5; 
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto; 
            display: flex;
            flex-direction: column; 
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: 10px;
            border-radius: 5px; 
        }
        .form-signin button {
            margin-top: 10px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/scan" method="post">
            <h2 class="form-signin-heading">Clickjacking Tester</h2><br>
            <input type="text" id="url" name="url" class="form-control" placeholder="Enter URL to scan" required autofocus>
            <button class="btn btn-lg btn-primary" type="submit">Scan</button>
        </form>
    </div>
</body>
</html>
